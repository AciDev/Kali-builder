- name: Build Kali VM
  hosts: kali-docker
  tasks:
    - name: Updating apt repo/cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Full upgrade
      ansible.builtin.apt:
        upgrade: full

    - name: Dist upgrade
      ansible.builtin.apt:
        upgrade: dist

    - name: Remove unused dependencies
      ansible.builtin.apt:
        autoremove: true

    - name: Build Kali VM
      block:
        - name: "Run the kali Build command"
          environment:
            http_proxy: "{{ proxy }}"
          ansible.builtin.command:
            chdir: "/git/"
            cmd: "/git/build.sh -f vmware -s 100 -v vmware -x rolling-kde-vmware -z -D kde -L en_GB.UTF-8 -U acin:acin -Z Europe/London"
            register: building_kali
            changed_when: true
      rescue:
        - name: Update apt-cacher-ng
          ansible.builtin.command:
            chdir: "/scripts/Apt-Cacher-NG-Updater/"
            cmd: "python3 update-apt-cacher-ng.py --url {{ proxy }} --browserless {{ browserless }}"
          changed_when: true
